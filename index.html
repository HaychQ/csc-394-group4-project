<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- My Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Group 4 - Steam API</title>
  </head>
  <body>
    <!-- NAVIGATION MENU -->
    <!-- <nav class="navbar navbar-expand-lg bg-light"> -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Group 4 - Steam API</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <button type="button" class="btn btn-primary nav-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create Account
              </button>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary nav-btn login-btn" data-bs-toggle="modal" data-bs-target="#exampleModal2">
                Login Account
              </button>
            </li>
          </ul>
          <!-- SEARCHBAR - NAV -->
          <form class="search-box" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- END NAVIGATION -->

    <!-- CREATE ACCOUNT MODAL -->
    <div class="modal modal-xl fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <span class="modal-title" id="exampleModalLabel">CREATE ACCOUNT</span>
          </div>
          <div class="modal-body">
            <div class="contact-form">
              <!-- Uncomment once POST is fixed -->
              <!-- <form action="" method="POST"> -->
              <form class="create-account-form" id="createAccountForm">
                <div class="row">
                  <!-- USERNAME -->
                  <div class="col col-md-12">
                    <label for="exampleFormControlInput1" id="fullname">Username:</label>
                    <input
                      type="text"
                      name="username"
                      class="form-control modal-textbox"
                      placeholder="Username"
                      id="createUsername"
                      required
                    />
                  </div>
                  <!-- PASSWORD -->
                  <div class="col col-md-12">
                    <label for="exampleFormControlInput1" id="fullname">Password:</label>
                    <input
                      type="text"
                      name="password"
                      class="form-control modal-textbox"
                      placeholder="Password"
                      id="createPassword"
                      required
                    />
                  </div>
                  <!-- SteamId -->
                  <div class="col col-md-12">
                    <label for="exampleFormControlInput1" id="fullname">Steam Id:</label>
                    <input
                      type="text"
                      name="steamid"
                      class="form-control modal-textbox"
                      placeholder="Steam ID"
                      id="createSteamId"
                      required
                    />
                  </div>
                  <!-- API KEY -->
                  <div class="col col-md-12">
                    <label for="exampleFormControlInput1" id="fullname">API Key:</label>
                    <input
                      type="text"
                      name="apikey"
                      class="form-control modal-textbox"
                      placeholder="API Key"
                      id="createApiKey"
                      required
                    />
                  </div>
                </div>
                <div class="modal-btns-container">
                  <button type="button" class="btn btn-secondary modal-btn-cancel" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="modal-btn" id="btn_CreateAccount">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- LOGIN ACCOUNT MODAL -->
    <div
      class="modal modal-xl fade contact-form"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content modal-content__login">
          <div class="modal-header">
            <span class="modal-title" id="exampleModalLabel">Login</span>
          </div>
          <div class="modal-body">
            <div class="contact-form">
              <!-- Uncomment once POST is fixed -->
              <!-- <form action="" method="POST"> -->
              <form action="" method="">
                <div class="row">
                  <!-- USERNAME -->
                  <div class="col col-md-12">
                    <label for="exampleFormControlInput1" id="fullname">Username:</label>
                    <input type="text" name="username" class="form-control modal-textbox" placeholder="Username" required />
                  </div>
                  <!-- PASSWORD -->
                  <div class="col col-md-12">
                    <label for="exampleFormControlInput1" id="fullname">Password:</label>
                    <input type="text" name="password" class="form-control modal-textbox" placeholder="Password" required />
                  </div>
                </div>

                <div class="modal-btns-container">
                  <button type="button" class="btn btn-secondary modal-btn-cancel" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="modal-btn">Login</button>
                </div>
                <!-- <button type="submit" class="form-btn">Submit</button> -->
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="intro-section">
      <h1 class="intro-heading">Provide a Steam ID & API Key to Begin</h1>
      <form class="user-input-form" id="userInputForm">
        <input class="user-textbox" type="text" name="steamid" placeholder="Steam ID*" id="userSteamId" required />
        <input class="user-textbox" type="text" name="apikey" placeholder="API Key*" id="userApiKey" required />
        <input class="btn-submit" type="submit" id="btn_UserInput" />
      </form>
    </div>

    <!-- GAME DISPLAY SECTION -->
    <!-- 1-10 Games displayed here -->
    <div class="center-games">
      <div class="game-container">
        <!-- Game list -->
        <ul class="game-list">
          <!-- Will inject game image into list item -->
          <li class="game" id="game-1"></li>
          <li class="game" id="game-2"></li>
          <li class="game" id="game-3"></li>
          <li class="game" id="game-4"></li>
          <li class="game" id="game-5"></li>
          <li class="game" id="game-6"></li>
          <li class="game" id="game-7"></li>
          <li class="game" id="game-8"></li>
          <li class="game" id="game-9"></li>
          <li class="game" id="game-10"></li>
        </ul>
      </div>
    </div>

    <!-- OUR JS FILE -->
    <script src="script.js"></script>
    <!-- IONICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
